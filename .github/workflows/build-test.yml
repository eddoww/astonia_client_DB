name: Build Test (Matrix)

on:
  push:
    branches: [ 'test/**' ]
  workflow_dispatch:

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux-test
            dependencies: |
              sudo apt-get update
              sudo apt-get install -y build-essential cmake libsdl2-dev libsdl2-net-dev libsdl2-mixer-dev zlib1g-dev libpng-dev

          - os: macos-latest
            artifact-name: macos-test
            dependencies: |
              brew install cmake sdl2 sdl2_net sdl2_mixer libpng zlib

          - os: windows-latest
            artifact-name: windows-test
            dependencies: echo "Dependencies handled by MSYS2"

    defaults:
      run:
        shell: ${{ matrix.os == 'windows-latest' && 'msys2 {0}' || 'bash' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2 (Windows only)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msys2: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-SDL2_net
          mingw-w64-x86_64-SDL2_mixer
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-libpng

    - name: Install dependencies (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: ${{ matrix.dependencies }}

    - name: Configure and Build
      run: |
        mkdir -p build
        cd build
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release ..
          mingw32-make -j$(nproc)
        else
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
        fi

    - name: Run basic tests
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          file bin/moac.exe
          ls -lh bin/moac.exe
        else
          file bin/moac
          ls -lh bin/moac
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.artifact-name }}
        path: bin/
        retention-days: 7
